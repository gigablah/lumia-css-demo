<style type="text/css">
#stage {
  width: 800px;
  height: 600px;
  background-color: #010101;
  margin: 100px auto;
  position: relative;
}
#top {
  position: absolute;
  z-index: 100;
  top: 10px;
  left: 10px;
  width: 780px;
  height: 400px;
  background-color: #eee;
}
#bottom {
  position: absolute;
  top: 410px;
  left: 10px;
  width: 780px;
  height: 300px;
  background-color: #bbb;
}
</style>

<body>
  <div id="container" class="container">
    <section id="stage">
      <div id="top">
      </div>
      <div id="bottom">
      </div>
    </section>
    <footer class="footer">
      <p>Authored by Chris Heng</p>
    </footer>
